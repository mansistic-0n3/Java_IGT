<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body style="background-color: #f2f2f2; text-align:center;">
  <div style="max-width: 400px; margin: 0 auto; padding: 40px; background-color: #ffffff; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    
    <form action="forgot.html">
      <br>
        <h1>User with this username does not exist!</h1>
        <button type="submit" style="width: 50%; padding: 8px; border-radius: 3px; border: none; background-color: #4CAF50; color: #ffffff; cursor: pointer;">Try Again</button>
      </form><br><form action="regi.html">
        <input type="submit" value="Register New Account" style="width: 50%; padding: 8px; border-radius: 3px; border: 1px solid #cccccc; background-color: #ffffff; color: #333333; cursor: pointer;">
      <br><br>
    </form>
  </div>
</body>
</html>
