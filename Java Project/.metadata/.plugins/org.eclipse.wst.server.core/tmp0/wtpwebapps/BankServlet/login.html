<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body style="background-color: #f2f2f2; text-align:center;">
  <div style="max-width: 400px; margin: 0 auto; padding: 40px; background-color: #ffffff; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; color: #333333;">LOGIN</h2>
    <form action="LoginPage" method="post">
      <br>
        User Name : <input type="text" name="name" placeholder="Enter your User Name" style="width: 60%; padding: 8px; border-radius: 3px; border: 1px solid #cccccc;" required>
      <br><br>
        Password : <input type="password" name="pass" placeholder="Enter your password" style="width: 63%; padding: 8px; border-radius: 3px; border: 1px solid #cccccc;" required>
      <br><br>
       <a style="text-align: right; color: blue;padding-right:20px; float: right;" href="forgot.html">Forgot Password?</a><br><br>
        <button type="submit" style="width: 50%; padding: 8px; border-radius: 3px; border: none; background-color: #4CAF50; color: #ffffff; cursor: pointer;">LOGIN</button>
      </form><br><form action="regi.html">
        <input type="submit" value="New User? Register" style="width: 50%; padding: 8px; border-radius: 3px; border: 1px solid #cccccc; background-color: #ffffff; color: #333333; cursor: pointer;">
      <br><br>
    </form>
  </div>
</body>
</html>
