<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>
            Form
        </h1>
        <form>
            NAME :<input type="text"><br>
            Password :<input type="password"><br>
            Email :<input type="email" style="width: 300px; height: 40px; border-radius: 10px;"><br>
            Age :<input type="number"><br>
            Phone :<input type="number"><br>
            Gender :<input type="radio" name="g">Male
                    <input type="radio" name="g">Female<br>
            DOB :<input type="date"><input type="time"><br>
            Address :<textarea cols="25" rows="5"></textarea><br>
            Qualification :<select>
                <option>BCA</option>
                <option>BBA</option>
                <option>MCA</option>
                <option>MBA</option>
                <option>LLB</option>
                <option>B Ed</option>
                <option>B Sc</option>
            </select>
            Specialization :<input type="checkbox">Java<br>
                            <input type="checkbox">C<br>
                            <input type="checkbox">Python<br>
                            <input type="checkbox">Flutter<br>
                            <input type="checkbox">ReactJS<br>
            <br>
            Min: <input type="range">: max <br>
            COlor: <input type="color"><br>
            Resume :<input type="file">   
            <br><br>
            <input type="submit"  style="background-color: green;height: 40px;width: 100px;color: white;border-radius: 10px;">
            <input type="submit" value="REGISTER">
            <input type="reset">
        </form>
    </div>
    <hr>
    <div style="text-align: center;">
        <table border="1">
            <tr>
                <th>NAME :</th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <th>Password :</th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <th>E Mail :</th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <th>Qualification :</th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <th></th>
                <th><input type="submit"><input type="reset"></th>
            </tr>
        </table>
    </div>
</body>
</html>
